<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <title>live class project 10</title>
  </head>
  <body>
    <div id="background-image">
      <img src="./assets/background-image.png" alt="background-image" />
    </div>
    <nav>
      <div class="logo-box">
        <img class="menu-icon" src="./assets/menu-icon.svg" alt="menu-icon" />
        <h1 class="logo">
          Logo<br />
          Here
        </h1>
      </div>
      <ul class="list">
        <li class="list-item">About Us</li>
        <li class="list-item">Benefits</li>
        <li class="list-item">Projects</li>
        <li class="list-item">Stages</li>
        <li class="list-item">Services</li>
        <div class="contact-us">
          <img src="./assets/contact icon.svg" alt="contact-icon" />
          <div>
            <h4>Call Us</h4>
            <h4>+38 (097) 654 54 34</h4>
          </div>
        </div>
      </ul>
    </nav>

    <div class="container">
      <div>
        <h1>Interior Design That Care About Details</h1>
        <button>Learn More</button>
      </div>
      <div>
        <div class="puzzle-card">
          <img
            src="./assets/puzzle icon.svg"
            alt="puzzle-icon"
            class="puzzle-icon"
          />
          <h4>We create your space better based on your own idea</h4>
        </div>
        <div class="bulb-card">
          <img src="./assets/bulb icon.svg" alt="bulb-icon" class="bulb-icon" />
          <h4>Innovation ideas, stylish design for home & Business</h4>
        </div>
      </div>
    </div>
  </body>
</html>
